<div class="card my-3 col col-md-6 offset-md-3">
    <div class="card-header">
        <img src="{{ post.user.profile_image.url }}" alt="" class="rounded-circle" width="30px">
        {{ post.user }}
    </div>
    <img src="{{ post.image.url }}" alt="">
    <div class="card-body">
        <p class="card-text">{{ post.content }}</p>
    </div>
</div>
